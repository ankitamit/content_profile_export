content_profile_export.admin_settings:
  path: '/admin/config/content_profile_export'
  defaults:
    _form: '\Drupal\content_profile_export\Form\ContentProfileConfiguration'
    _title: 'Content Profile Module to export Fields and Values'
  requirements:
    _permission: 'administer site configuration'
content_fields_copy.admin_settings:
  path: '/admin/config/content_fields_to_another'
  defaults:
    _form: '\Drupal\content_profile_export\Form\ContentTypesFields'
    _title: 'Content Fields copy from Source to Destination'
  requirements:
    _permission: 'administer site configuration'

